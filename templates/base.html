<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Flask Lab Project{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">Flask Lab Project</div>
        <ul class="nav-links">
          <li>
            <a
              href="{{ url_for('home') }}"
              class="{% if request.endpoint == 'home' %}active{% endif %}"
              >Home</a
            >
          </li>
          <li>
            <a
              href="{{ url_for('about') }}"
              class="{% if request.endpoint == 'about' %}active{% endif %}"
              >About</a
            >
          </li>
          <li>
            <a
              href="{{ url_for('contact') }}"
              class="{% if request.endpoint == 'contact' %}active{% endif %}"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="container">{% block content %}{% endblock %}</div>
    </main>

    <footer>
      <p>&copy; 2025 Flask Lab Project. All rights reserved.</p>
    </footer>
  </body>
</html>
